<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Espingarda Cometa 220</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 30px 15px; /* Aumentei o padding superior */
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 24px;
        }

        .container {
            margin-top: 120px; /* Aumentei o espaçamento para o cabeçalho não sobrepor */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Aumentei a largura para desktops */
            margin: 20px auto;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* Ajustei para que caibam 10 números por linha em desktops */
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-grid button {
            width: 60px; /* Aumentei o tamanho dos botões */
            height: 60px;
            font-size: 18px; /* Aumentei a fonte para desktops */
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-grid button.available {
            background-color: #28a745;
            color: white;
        }

        .button-grid button.unavailable {
            background-color: #dc3545;
            color: white;
        }

        .button-grid button.selected {
            background-color: #218838;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #555;
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 colunas em telas pequenas */
            }

            .button-grid button {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        /* Estilos para telas maiores */
        @media (min-width: 1024px) {
            .button-grid {
                grid-template-columns: repeat(10, 1fr); /* 10 colunas em telas grandes */
            }

            .button-grid button {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }

            .btn {
                font-size: 18px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Rifa Espingarda Cometa 220</h1>
    </header>

    <div class="container">
        <h2>Escolha seus números</h2>
        <p>Participe da rifa e concorra a uma espingarda de pressão Cometa 220, com bolsa e 4 caixas de chumbo!</p>

        <div class="button-grid">
            <!-- Botões gerados dinamicamente -->
        </div>

        <button class="btn" onclick="confirmarEscolha()">Confirmar Escolha</button>

        <p class="footer">O pagamento pode ser feito via <strong>PIX</strong>, chave: [45999170552].</p>
    </div>

    <script>
        let numerosSelecionados = [];
        
        const urlParams = new URLSearchParams(window.location.search);
        const numerosIndisponiveis = urlParams.get('indisponiveis') ? urlParams.get('indisponiveis').split(',') : [];

        function selecionarNumero(numero) {
            const botao = document.getElementById('btn' + numero);
            if (botao.classList.contains('unavailable')) {
                alert("Esse número está indisponível. Por favor, escolha outro.");
                return;
            }

            if (botao.classList.contains('selected')) {
                botao.classList.remove('selected');
                numerosSelecionados = numerosSelecionados.filter(num => num !== numero);
            } else {
                botao.classList.add('selected');
                numerosSelecionados.push(numero);
            }
        }

        function confirmarEscolha() {
            if (numerosSelecionados.length === 0) {
                alert("Por favor, escolha ao menos um número.");
                return;
            }

            const valorTotal = numerosSelecionados.length * 7.99;
            const valorFormatado = valorTotal.toFixed(2);
            
            window.location.href = `pagamento.html?valor=${valorFormatado}&numeros=${numerosSelecionados.join(',')}`;
        }

        const grid = document.querySelector('.button-grid');
        for (let i = 1; i <= 150; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.id = 'btn' + i;

            if (numerosIndisponiveis.includes(i.toString())) {
                button.classList.add('unavailable');
                button.disabled = true;
            } else {
                button.classList.add('available');
                button.onclick = function () { selecionarNumero(i); };
            }

            grid.appendChild(button);
        }
    </script>

</body>
</html>
